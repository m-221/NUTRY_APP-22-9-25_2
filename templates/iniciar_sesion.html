{% extends "base.html" %}
{% block titulo %}
<h1 class="text-center mt-3">Iniciar Sesión</h1>
{% endblock %}

{% block contenido %}
<div class="container my-4">

    <div class="card shadow-lg p-4 rounded-4 mx-auto" style="">
        <h2 class="text-center mb-4">¡Bienvenido de nuevo!</h2>

        <form method="POST" action="/login">

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">  
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg rounded-4">Iniciar Sesión</button>
            </div>

        </form>
    </div>
</div>


{% endblock %}
